<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDEM - Painel Administrativo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .admin-controls {
            display: none;
            margin-top: 30px;
        }

        .page-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .edit-page-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .edit-page-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .control-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .control-btn.logout {
            background: #e74c3c;
        }

        .control-btn.logout:hover {
            background: #c0392b;
        }
    </style>
    <!-- NOVO: Normaliza√ß√£o de imagens -->
    <link rel="stylesheet" href="assets/css/image-normalization-styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üèóÔ∏è HARDEM</h1>
            <p>Painel Administrativo</p>
        </div>

        <div id="login-section">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" required placeholder="Digite seu usu√°rio">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit" id="login-btn" class="login-btn">
                    Entrar no Painel
                </button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <div id="admin-panel" class="admin-controls">
            <h2>‚úÖ Acesso Autorizado</h2>
            <p>Bem-vindo, <span id="admin-username"></span>!</p>

            <div id="pages-list">
                <h3>üìÑ P√°ginas Dispon√≠veis</h3>
                <div class="page-item">
                    <span>üè† P√°gina Inicial</span>
                    <button class="edit-page-btn" onclick="editPage('index.html')">Editar</button>
                </div>
                <div class="page-item">
                    <span>üë• Sobre N√≥s</span>
                    <button class="edit-page-btn" onclick="editPage('about.html')">Editar</button>
                </div>
                <div class="page-item">
                    <span>üõ†Ô∏è Servi√ßos</span>
                    <button class="edit-page-btn" onclick="editPage('service.html')">Editar</button>
                </div>
                <div class="page-item">
                    <span>üìû Contato</span>
                    <button class="edit-page-btn" onclick="editPage('contact.html')">Editar</button>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="#" class="control-btn" onclick="viewSite()">üåê Ver Site</a>
                <a href="#" class="control-btn logout" onclick="logout()">üö™ Sair</a>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.isAuthenticated = false;
                this.userInfo = null;
                this.init();
            }

            init() {
                this.checkAuthentication();
                this.setupEvents();
            }

            async checkAuthentication() {
                try {
                    const response = await fetch("auth.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: "action=check"
                    });
                    const data = await response.json();
                    if (data.authenticated) {
                        this.isAuthenticated = true;
                        this.userInfo = data.user;
                        this.showAdminPanel();
                    } else {
                        this.showLoginForm();
                    }
                } catch (error) {
                    this.showLoginForm();
                }
            }

            setupEvents() {
                const form = document.getElementById("admin-login-form");
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async handleLogin() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;
                const loginBtn = document.getElementById("login-btn");

                if (!username || !password) {
                    this.showMessage("Preencha todos os campos", "error");
                    return;
                }

                loginBtn.textContent = "Entrando...";
                loginBtn.disabled = true;

                try {
                    const response = await fetch("auth.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                    });
                    const data = await response.json();

                    if (data.success) {
                        this.isAuthenticated = true;
                        this.userInfo = data.user;
                        this.showMessage("Login realizado com sucesso!", "success");
                        setTimeout(() => {
                            this.showAdminPanel();
                        }, 1000);
                    } else {
                        this.showMessage(data.message, "error");
                        document.getElementById("password").value = "";
                    }
                } catch (error) {
                    this.showMessage("Erro de conex√£o", "error");
                } finally {
                    loginBtn.textContent = "Entrar no Painel";
                    loginBtn.disabled = false;
                }
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById("login-message");
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = "block";
            }

            showLoginForm() {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("admin-panel").style.display = "none";
            }

            showAdminPanel() {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("admin-panel").style.display = "block";
                if (this.userInfo) {
                    document.getElementById("admin-username").textContent = this.userInfo.username;
                }
            }

            async logout() {
                try {
                    await fetch("auth.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: "action=logout"
                    });
                } catch (error) {
                    console.error("Erro no logout:", error);
                }
                this.isAuthenticated = false;
                this.userInfo = null;
                this.showLoginForm();
                document.getElementById("admin-login-form").reset();
            }
        }

        function editPage(pageName) {
            const editUrl = `${pageName}?edit=true`;
            window.open(editUrl, "_blank");
        }

        function viewSite() {
            window.open("index.html", "_blank");
        }

        function logout() {
            if (confirm("Deseja sair do painel administrativo?")) {
                window.adminPanel.logout();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            window.adminPanel = new AdminPanel();
        });
    </script>
    <script src="assets/js/normalization-fix.js"></script>
</body>
</html>

<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDEM - Teste de Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .login-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            color: #666;
        }
    </style>
    <!-- NOVO: Corre√ß√£o do Marquee -->
    <link rel="stylesheet" href="assets/css/marquee-fix.css">


    <!-- NOVO: Loading instant√¢neo -->
    <link rel="stylesheet" href="assets/css/instant-loading.css">    <!-- NOVO: Normaliza√ß√£o de imagens -->
    <link rel="stylesheet" href="assets/css/image-normalization-styles.css">
</head>
<body class="hardem-loading-active">
    <!-- NOVO: Loading screen instant√¢neo -->
    <div id="hardem-instant-loading">
        <div class="hardem-loading-spinner"></div>
        <div class="hardem-loading-text">Carregando conte√∫do...</div>
        <div class="hardem-loading-subtitle">Aguarde enquanto restauramos suas edi√ß√µes</div>
    </div>

    <!-- Wrapper para todo o conte√∫do -->
    <div class="hardem-content"><div class="login-container">
        <div class="login-header">
            <h1>üèóÔ∏è HARDEM</h1>
            <p>Teste de Login Administrativo</p>
        </div>
        
        <form id="test-login-form">
                            <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" required="" placeholder="Digite seu usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required="" placeholder="Digite sua senha">
                </div>
            
            <button type="submit" id="login-btn" class="login-btn">
                Testar Login
            </button>
        </form>
        
        <div id="login-message" class="message"></div>
        
        <div class="debug-info">
            <strong>üõ†Ô∏è Informa√ß√µes de Debug:</strong><br>
            <div id="debug-info">Carregando...</div>
        </div>
    </div><script>
        // Debug inicial
        const debugDiv = document.getElementById('debug-info');
        debugDiv.innerHTML = `
            URL atual: ${window.location.href}<br>
            Modo edi√ß√£o: ${window.location.search.includes('edit=true') ? 'SIM' : 'N√ÉO'}<br>
            Protocolo: ${window.location.protocol}<br>
            Host: ${window.location.host}
        `;

        // Event listener para o form
        document.getElementById('test-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const messageDiv = document.getElementById('login-message');
            
            btn.textContent = 'Testando...';
            btn.disabled = true;
            
            try {
                console.log('üöÄ Tentando fazer login...');
                
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                console.log('üì° Resposta recebida:', response.status);
                
                const data = await response.json();
                console.log('üìä Dados:', data);
                
                messageDiv.style.display = 'block';
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `‚úÖ Login realizado com sucesso! Usu√°rio: ${data.user.username}`;
                    
                    // Atualizar debug
                    debugDiv.innerHTML += `<br><strong>‚úÖ Login OK:</strong> ${JSON.stringify(data.user)}`;
                    
                    // Op√ß√µes ap√≥s login
                    setTimeout(() => {
                        const action = confirm('Login realizado! Deseja ir para o modo de edi√ß√£o?');
                        if (action) {
                            window.location.href = 'index.html?edit=true';
                        }
                    }, 1500);
                    
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `‚ùå ${data.message}`;
                    debugDiv.innerHTML += `<br><strong>‚ùå Erro:</strong> ${data.message}`;
                }
                
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Erro de conex√£o: ${error.message}`;
                debugDiv.innerHTML += `<br><strong>‚ùå Erro de conex√£o:</strong> ${error.message}`;
            }
            
            btn.textContent = 'Testar Login';
            btn.disabled = false;
        });
    </script></div>
    

    

 
    <!-- .hardem-content -->
    <!-- NOVO: Script de loading -->
    <script src="assets/js/instant-loading.js"></script>    <script src="assets/js/normalization-fix.js"></script>
</body></html>
